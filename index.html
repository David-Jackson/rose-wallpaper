<html>

<head>
    <title>Mathematical Rose</title>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="assets/p5.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" media="screen,projection" />
</head>

<body>
    <nav id="navbar">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left thin" style="padding-left:10px">Rose Wallpaper</a>
            <ul id="nav-mobile" class="right">
                <li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Speed">
                    <p class="range-field">
                        <input type="range" id="dSpeedRange" min="1" max="100" value="10" style="margin-right:10px" />
                    </p>
                </li>
                <li class=" tooltipped" data-position="bottom" data-delay="50" data-tooltip="Toggle Fullscreen">
                    <a onclick="switchView()">
                        <i class="material-icons" id="switchViewIcon">fullscreen</i>
                    </a>
                </li>
                <li class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Github Repo">
                    <a href="https://github.com/David-Jackson/rose-wallpaper" style="height:100%;">
                        <img src="assets/github-circle.png" alt="" style="position:relative;top:50%;margin-top:-12px;">
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <script src="sketch.js"></script>

</body>

</html>
